<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas para Ti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #fef3c7, #fed7aa, #fef3c7);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            z-index: 20;
        }

        /* Animaciones */
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translateY(0);
            }
            40%, 43% {
                transform: translateY(-10px);
            }
            70% {
                transform: translateY(-5px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.75);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Flores de fondo */
        .bg-flower {
            position: absolute;
            opacity: 0.15;
            animation: pulse 4s infinite;
            pointer-events: none;
        }

        /* Pétalos flotantes */
        .petal {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #fcd34d;
            border-radius: 50%;
            opacity: 0.7;
            animation: bounce 3s infinite;
            top: -10px;
        }

        /* Arreglo floral */
        .flower-arrangement {
            margin-bottom: 2rem;
            animation: scaleIn 1.5s ease-out 0.8s both;
            transform-origin: center;
        }

        .vase {
            width: 6rem;
            height: 4rem;
            background: linear-gradient(to bottom, #fef3c7, #fed7aa);
            margin: 0 auto;
            border-radius: 1.2rem 1.2rem 0 0;
            border: 3px solid #f59e0b;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .vase-base {
            width: 7rem;
            height: 1.5rem;
            background: linear-gradient(to bottom, #fed7aa, #f59e0b);
            margin: -6px auto 0;
            border-radius: 0 0 0.8rem 0.8rem;
            border: 3px solid #d97706;
        }

        .stems {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
        }

        .stem {
            width: 6px;
            background-color: #16a34a;
            border-radius: 3px;
            position: absolute;
        }

        .sunflower-container {
            position: absolute;
            top: -2.5rem;
            left: 50%;
            transform: translateX(-50%);
        }

        .sunflower {
            position: relative;
        }

        .sunflower-petal {
            position: absolute;
            background-color: #fbbf24;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .sunflower-center {
            background-color: #92400e;
            border-radius: 50%;
            border: 2px solid #451a03;
            position: relative;
            z-index: 10;
        }

        /* Sunflower central */
        .sunflower-main {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .sunflower-main .sunflower-petal {
            width: 20px;
            height: 10px;
        }

        .sunflower-main .sunflower-center {
            width: 28px;
            height: 28px;
        }

        /* Sunflowers laterales */
        .sunflower-left {
            position: absolute;
            left: 1.5rem;
            top: 0.8rem;
            transform: rotate(-12deg);
        }

        .sunflower-right {
            position: absolute;
            right: 1.5rem;
            top: 0.8rem;
            transform: rotate(12deg);
        }

        .sunflower-left .sunflower-petal,
        .sunflower-right .sunflower-petal {
            width: 14px;
            height: 7px;
        }

        .sunflower-left .sunflower-center,
        .sunflower-right .sunflower-center {
            width: 20px;
            height: 20px;
        }

        /* Título */
        .title {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .title h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #92400e;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.2;
        }

        .title p {
            font-size: 1.1rem;
            color: #b45309;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Mensaje */
        .message {
            max-width: 90%;
            width: 100%;
            max-width: 28rem;
            margin: 0 auto;
            text-align: center;
            animation: fadeInUp 1s ease-out 1.8s both;
        }

        .message-box {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            backdrop-filter: blur(8px);
            border: 2px solid #fcd34d;
        }

        .message-text {
            font-size: 1rem;
            color: #1f2937;
            line-height: 1.6;
            margin-bottom: 1.2rem;
            font-weight: 500;
        }

        .flower-icons {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            font-size: 1.5rem;
            margin-bottom: 1.2rem;
        }

        .flower-icons span {
            animation: bounce 2s infinite;
        }

        .signature {
            border-top: 1px solid #fcd34d;
            padding-top: 1rem;
            margin-top: 1.2rem;
        }

        .signature p:first-child {
            color: #374151;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .signature p:last-child {
            color: #92400e;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Contenedor del botón para centrado perfecto */
        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1.5rem;
        }

        /* Botón */
        .btn {
            background: linear-gradient(45deg, #eab308, #f59e0b);
            color: white;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            touch-action: manipulation;
            text-align: center;
            white-space: nowrap;
            display: inline-block;
        }

        .btn:hover, .btn:active {
            background: linear-gradient(45deg, #ca8a04, #d97706);
            transform: scale(1.05);
        }

        /* Decoraciones de fondo */
        .bg-decoration {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6rem;
            background: linear-gradient(to top, rgba(252, 211, 77, 0.3), transparent);
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .flower-arrangement {
                margin-bottom: 1.5rem;
                transform: scale(0.8);
            }

            .title h1 {
                font-size: 2rem;
                margin-bottom: 0.3rem;
            }

            .title p {
                font-size: 1rem;
            }

            .message-box {
                padding: 1.2rem;
            }

            .message-text {
                font-size: 0.95rem;
                line-height: 1.5;
            }

            .flower-icons {
                font-size: 1.3rem;
                gap: 0.6rem;
            }

            .button-container {
                margin-top: 1rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }

            /* Flores de fondo más pequeñas en móvil */
            .bg-flower {
                font-size: 30px !important;
            }

            .petal {
                width: 8px;
                height: 8px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.3rem;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .flower-arrangement {
                transform: scale(0.7);
                margin-bottom: 1rem;
            }

            .title h1 {
                font-size: 1.8rem;
            }

            .title p {
                font-size: 0.9rem;
            }

            .message {
                max-width: 95%;
            }

            .message-box {
                padding: 1rem;
            }

            .message-text {
                font-size: 0.9rem;
            }

            .flower-icons {
                font-size: 1.2rem;
            }

            .btn {
                font-size: 0.85rem;
                padding: 0.5rem 1rem;
            }

            /* Menos flores de fondo en pantallas muy pequeñas */
            .bg-flower:nth-child(odd) {
                display: none;
            }
        }

        @media (max-height: 600px) {
            .container {
                justify-content: center;
                align-items: center;
                padding: 1rem;
            }

            .flower-arrangement {
                transform: scale(0.6);
                margin-bottom: 0.5rem;
            }

            .title {
                margin-bottom: 1rem;
            }

            .message-box {
                padding: 1rem;
            }

            .button-container {
                margin-top: 0.5rem;
            }
        }

        /* Orientación horizontal en móvil */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                flex-direction: row;
                align-items: center;
                justify-content: center;
                gap: 1rem;
                padding: 0.5rem;
                text-align: center;
            }

            .flower-arrangement {
                flex-shrink: 0;
                transform: scale(0.5);
                margin: 0;
            }

            .content-section {
                flex: 1;
                max-width: 60%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            .title h1 {
                font-size: 1.5rem;
            }

            .message-text {
                font-size: 0.8rem;
            }

            .button-container {
                margin-top: 0.5rem;
                justify-content: center;
            }
        }

        /* Centrado vertical mejorado */
        .content-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Flores de fondo optimizadas para móvil -->
    <div class="bg-flower" style="left: 5%; top: 10%; font-size: 60px;">🌻</div>
    <div class="bg-flower" style="left: 95%; top: 10%; font-size: 50px;">🌼</div>
    <div class="bg-flower" style="left: 5%; top: 90%; font-size: 55px;">💛</div>
    <div class="bg-flower" style="left: 95%; top: 90%; font-size: 65px;">🌻</div>
    <div class="bg-flower" style="left: 2%; top: 30%; font-size: 45px;">🌼</div>
    <div class="bg-flower" style="left: 98%; top: 35%; font-size: 50px;">🌻</div>
    <div class="bg-flower" style="left: 3%; top: 60%; font-size: 40px;">💛</div>
    <div class="bg-flower" style="left: 97%; top: 65%; font-size: 55px;">🌼</div>
    <div class="bg-flower" style="left: 25%; top: 5%; font-size: 45px;">🌻</div>
    <div class="bg-flower" style="left: 75%; top: 8%; font-size: 50px;">🌼</div>
    <div class="bg-flower" style="left: 30%; top: 95%; font-size: 40px;">💛</div>
    <div class="bg-flower" style="left: 70%; top: 92%; font-size: 45px;">🌻</div>

    <!-- Pétalos flotantes -->
    <div class="petal" style="left: 15%; animation-delay: 0s;"></div>
    <div class="petal" style="left: 30%; animation-delay: 0.4s;"></div>
    <div class="petal" style="left: 50%; animation-delay: 0.8s;"></div>
    <div class="petal" style="left: 70%; animation-delay: 1.2s;"></div>
    <div class="petal" style="left: 85%; animation-delay: 1.6s;"></div>

    <div class="container">
        <!-- Arreglo floral -->
        <div class="flower-arrangement">
            <div style="position: relative;">
                <!-- Florero -->
                <div class="vase"></div>
                <div class="vase-base"></div>
                
                <!-- Tallos -->
                <div class="stems">
                    <div class="stem" style="left: 2.2rem; height: 4.5rem;"></div>
                    <div class="stem" style="left: 3rem; height: 5.2rem;"></div>
                    <div class="stem" style="left: 3.8rem; height: 4.8rem;"></div>
                    <div class="stem" style="left: 1.5rem; height: 5.5rem;"></div>
                    <div class="stem" style="left: 4.5rem; height: 4.6rem;"></div>
                </div>

                <!-- Girasoles -->
                <div class="sunflower-container">
                    <!-- Girasol central -->
                    <div class="sunflower-main">
                        <div class="sunflower">
                            <!-- Pétalos del girasol central -->
                            <div class="sunflower-petal" style="transform: rotate(0deg) translateY(-10px); animation-delay: 0s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(30deg) translateY(-10px); animation-delay: 0.1s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(60deg) translateY(-10px); animation-delay: 0.2s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(90deg) translateY(-10px); animation-delay: 0.3s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(120deg) translateY(-10px); animation-delay: 0.4s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(150deg) translateY(-10px); animation-delay: 0.5s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(180deg) translateY(-10px); animation-delay: 0.6s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(210deg) translateY(-10px); animation-delay: 0.7s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(240deg) translateY(-10px); animation-delay: 0.8s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(270deg) translateY(-10px); animation-delay: 0.9s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(300deg) translateY(-10px); animation-delay: 1s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(330deg) translateY(-10px); animation-delay: 1.1s;"></div>
                            <div class="sunflower-center"></div>
                        </div>
                    </div>

                    <!-- Girasoles laterales -->
                    <div class="sunflower-left">
                        <div class="sunflower">
                            <div class="sunflower-petal" style="transform: rotate(0deg) translateY(-7px); animation-delay: 0.15s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(36deg) translateY(-7px); animation-delay: 0.3s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(72deg) translateY(-7px); animation-delay: 0.45s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(108deg) translateY(-7px); animation-delay: 0.6s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(144deg) translateY(-7px); animation-delay: 0.75s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(180deg) translateY(-7px); animation-delay: 0.9s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(216deg) translateY(-7px); animation-delay: 1.05s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(252deg) translateY(-7px); animation-delay: 1.2s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(288deg) translateY(-7px); animation-delay: 1.35s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(324deg) translateY(-7px); animation-delay: 1.5s;"></div>
                            <div class="sunflower-center"></div>
                        </div>
                    </div>

                    <div class="sunflower-right">
                        <div class="sunflower">
                            <div class="sunflower-petal" style="transform: rotate(0deg) translateY(-7px); animation-delay: 0.12s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(36deg) translateY(-7px); animation-delay: 0.24s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(72deg) translateY(-7px); animation-delay: 0.36s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(108deg) translateY(-7px); animation-delay: 0.48s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(144deg) translateY(-7px); animation-delay: 0.6s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(180deg) translateY(-7px); animation-delay: 0.72s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(216deg) translateY(-7px); animation-delay: 0.84s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(252deg) translateY(-7px); animation-delay: 0.96s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(288deg) translateY(-7px); animation-delay: 1.08s;"></div>
                            <div class="sunflower-petal" style="transform: rotate(324deg) translateY(-7px); animation-delay: 1.2s;"></div>
                            <div class="sunflower-center"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Lazo -->
                <div style="position: absolute; top: 2.5rem; left: 50%; transform: translateX(-50%);">
                    <div style="width: 1.5rem; height: 0.8rem; background-color: #f87171; border-radius: 50%;"></div>
                    <div style="width: 1.2rem; height: 0.6rem; background-color: #ef4444; border-radius: 50%; margin: -3px auto 0;"></div>
                </div>
            </div>
        </div>

        <div class="content-section">
            <!-- Título -->
            <div class="title">
                <h1 id="recipient-name">Para ti</h1>
                <p>Un arreglo especial para ti</p>
            </div>

            <!-- Mensaje -->
            <div class="message">
                <div class="message-box">
                    <p class="message-text" id="custom-message">
                        Quería regalarte este arreglo de girasoles porque<br>
                        siempre logras alegrar mis días.
                    </p>

                    <div class="flower-icons">
                        <span style="animation-delay: 0s;">🌻</span>
                        <span style="animation-delay: 0.2s;">💛</span>
                        <span style="animation-delay: 0.4s;">🌻</span>
                    </div>

                    <p class="message-text" style="color: #b45309; margin-bottom: 1rem;">
                        Espero que te gusten tanto como me gusta<br>
                        verte sonreír.
                    </p>

                    <div class="signature">
                        <p>Con cariño,</p>
                        <p id="sender-name">Alguien especial 🌻</p>
                    </div>
                </div>
            </div>

            <!-- Contenedor del botón centrado -->
            <div class="button-container">
                <button class="btn" onclick="createFlowers()">🌻 Más girasoles 🌻</button>
            </div>
        </div>
    </div>

    <!-- Decoración de fondo -->
    <div class="bg-decoration"></div>

    <script>
        // Función para obtener parámetros de la URL
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Función para decodificar texto de URL
        function decodeText(text) {
            if (!text) return null;
            return decodeURIComponent(text.replace(/\+/g, ' '));
        }

        // Personalizar contenido basado en parámetros URL
        function personalizeContent() {
            const nombre = decodeText(getURLParameter('nombre'));
            const de = decodeText(getURLParameter('de'));
            const mensaje = decodeText(getURLParameter('mensaje'));

            // Actualizar nombre del destinatario
            if (nombre) {
                document.getElementById('recipient-name').textContent = `Para ${nombre}`;
                document.title = `Flores Amarillas para ${nombre}`;
            }

            // Actualizar nombre del remitente
            if (de) {
                document.getElementById('sender-name').textContent = `${de} 🌻`;
            }

            // Actualizar mensaje personalizado
            if (mensaje) {
                document.getElementById('custom-message').innerHTML = `${mensaje}<br><br>🌻`;
            }
        }

        // Función para crear flores animadas
        function createFlowers() {
            const isMobile = window.innerWidth <= 768;
            const flowerCount = isMobile ? 5 : 8;
            const flowerSize = isMobile ? '3rem' : '4rem';
            
            for(let i = 0; i < flowerCount; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.innerHTML = '🌻';
                    flower.style.cssText = `
                        position: fixed;
                        font-size: ${flowerSize};
                        animation: spin 2s linear;
                        pointer-events: none;
                        z-index: 50;
                        left: ${Math.random() * (window.innerWidth - 50)}px;
                        top: ${Math.random() * (window.innerHeight - 50)}px;
                    `;
                    document.body.appendChild(flower);
                    setTimeout(() => flower.remove(), 4000);
                }, i * 200);
            }
        }

        // Inicializar personalización al cargar la página
        document.addEventListener('DOMContentLoaded', personalizeContent);

        // Optimización para dispositivos táctiles
        if ('ontouchstart' in window) {
            document.body.style.cursor = 'default';
        }
    </script>
</body>
</html>
